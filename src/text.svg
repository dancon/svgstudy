<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="370" height="800"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>SVG 文本</title>

    <g style="font-size: 14px">
        <path d="M 100 10 L 100 100" style="stroke: gray; fill: none;" />
        <text x="100" y="20" style="text-anchor: start;">svg text-align start</text>
        <text x="100" y="60" style="text-anchor: middle;">svg text-align middle</text>
        <text x="100" y="100" style="text-anchor: end;">svg text-align end</text>
    </g>

    <!-- tspan -->
    <text x="100" y="140" style="font-size: 14px">
        Switch among <tspan style="font-style: italic;">italic</tspan>, normal, and <tspan style="font-weight: bold;">bold</tspan>
    </text>

    <!-- tspan & dy / y -->
    <text x="10" y="170" style="font-size: 14px;">
        They dined on mince, and slices of quince,
        <tspan x="20" y="190">Which they ate with a runcible spoon;</tspan>
        <tspan x="10" y="210">And hand in hand, on the edge of the sand;</tspan>
        <tspan x="20" dy="20">They danced by the light of the moon;</tspan>
    </text>

    <!-- tspan & rotate -->
    <text x="30" y="250">
        It's <tspan dx="0 4 -3 5 -4 6" dy="0 -3 7 3 -2 -8" rotate="5 10 -5 -20 0 15">shaken</tspan> not stirred.
    </text>

    <!-- tspan baseline-shift -->
    <text x="30" y="300">
        C<tspan style="font-size: 10px; baseline-shift: sub;">12</tspan>
        H<tspan style="font-size: 10px; baseline-shift: sub;">22</tspan>
        O<tspan style="font-size: 10px; baseline-shift: sub;">11</tspan>
        (sugar)
    </text>

    <text x="30" y="330">
        6.02 x 10<tspan style="font-size: 10px; baseline-shift: super">23</tspan>
    </text>
</svg>