<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="200" height="200"
     xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="stripe"
            patternUnits="userSpaceOnUse"
            x="0" y="0" width="6" height="6">
            <path d="M 0 0, L 5 0" style="stroke: black; fill: none;"/>
        </pattern>

        <pattern id="polkadot"
            patternUnits="userSpaceOnUse"
            x="0" y="0" width="36" height="36">
            <circle cx="12" cy="12" r="12" style="stroke: black; fill: url(#stripe)" />
        </pattern>
    </defs>

    <rect x="36" y="36" width="100" height="100" style="stroke: black; fill: url(#polkadot);" />
</svg>