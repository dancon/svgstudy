<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg坐标</title>
</head>
<body style="margin: 0">
	<svg width="200" height="200">
		<rect x="0" y="0" width="50" height="30" style="stroke: black; fill: none"></rect>
	</svg>
	<svg width="200" height="200" viewBox="0 0 100 100">
		<rect x="10" y="10" width="100" height="50" style="stroke: black; fill: none"></rect>
	</svg>
</body>
</html>
